name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
          - os: macos-13
            target: darwin-x64
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ts-port
        run: bun install

      - name: Build TypeScript
        working-directory: ts-port
        run: bun run build

      - name: Run tests
        working-directory: ts-port
        run: bun run test

      - name: Compile binary
        working-directory: ts-port
        run: |
          bun build --compile ./dist/index.js --outfile dist/rafa-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rafa-${{ matrix.target }}
          path: ts-port/dist/rafa-${{ matrix.target }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          set -e
          mkdir -p release

          # Move binaries to release directory
          mv artifacts/rafa-darwin-arm64/rafa-darwin-arm64 release/
          mv artifacts/rafa-darwin-x64/rafa-darwin-x64 release/
          mv artifacts/rafa-linux-arm64/rafa-linux-arm64 release/
          mv artifacts/rafa-linux-x64/rafa-linux-x64 release/

          # Make binaries executable
          chmod +x release/rafa-*

          # Generate checksums
          cd release
          sha256sum rafa-* > checksums.txt
          cat checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREV_TAG" ]; then
            # Generate changelog from commits between tags
            git log --pretty=format:"* %s (%h)" $PREV_TAG..HEAD >> release_notes.md
          else
            # First release - limit to recent commits
            git log --pretty=format:"* %s (%h)" --max-count=50 >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'curl -fsSL https://rafa.dev/install.sh | sh' >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "Or download the binary for your platform below." >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            release/rafa-darwin-arm64
            release/rafa-darwin-x64
            release/rafa-linux-arm64
            release/rafa-linux-x64
            release/checksums.txt
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
